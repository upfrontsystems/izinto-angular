<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

</head>
<body>

<div id="mapid" style="width: 95%; height: 600px;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>

<script>

    // class Location {
    //     gpsCoordinate: String;
    //     label: String;
    //     thresholds: number[];
    //     textColours: String[];
    //     markerColours: String[];
    //     query: String;
    //     url: String;
    //     tags: String[];
    // }

    // load query result
    function loadQuery() {
        if (!dateSelection) {
            return;
        }
        var query = {
            'query':
                {
                    'name': 'map_query',
                    'values': {}
                }
        };

        window.top.postMessage(query, '*');
    }

    function buildMap(response) {
        var locations = [];
        for (var result of response) {
            locations.push({gpsCoordinate: {lat: result.latitude, lng: result.longitude}, label: result.name});
        }

        var mymap = L.map('mapid').setView([-34, 19], 150);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        for (var loc of locations) {
            L.marker(loc.gpsCoordinate).addTo(mymap).bindPopup(loc.label);
        }
    }

    window.addEventListener("message", receiveMessage, false);
    function receiveMessage(event) {
        // date selection updated load query
        if (event.data.type === 'date_range_updated') {
            dateSelection = event.data.message;
            loadQuery();
            // handle query result
        } else if (event.data.type === 'result') {
            buildMap(JSON.parse(event.data.message.result.results));
        }
    }

    // send ready message
    window.top.postMessage({'status': 'ready'}, '*');

</script>
</body>
</html>
