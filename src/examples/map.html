<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/weathericons@2.1.0/css/weather-icons.min.css"
          integrity="sha384-szLUueQrzbQ7pcKT75ctBZROj4f8CTouAAhmUEYms/2Zgfxg3mwCL2avXkcKTqn+"
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-panel-layers@1.2.6"
            integrity="sha384-4rVgZGQX2B9Sms7EdxN709DKnXwtIoUqLUky6mxpSqxBSWkfTSAUMUvVRBZzRr3U"
            crossorigin=""></script>

</head>

<style>
    .marker-pin {
        width: 100px;
        height: 30px;
        border-radius: 30px 30px 30px 0;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
    }

    .pin-icon.Temperature .marker-pin {
        background: firebrick;
    }

    .pin-icon.Wind.speed .marker-pin {
        background: lightblue;
    }

    .pin-icon.Wind.Direction .marker-pin {
        background: lightseagreen;
    }

    .pin-icon.Humidity .marker-pin {
        background: darkblue;
    }

    .marker-pin::after {
        content: '';
        width: 94px;
        height: 24px;
        margin: 3px 0 0 3px;
        background: #fff;
        position: absolute;
        border-radius: 24px;
    }

    .pin-icon i {
        position: absolute;
        width: 22px;
        font-size: 19px;
        font-weight: bold;
        left: 0;
        right: 0;
        margin: 10px auto;
        text-align: center;
    }

    .pin-icon.Temperature i {
        padding-top: 3px
    }

    .pin-icon span {
        position: absolute;
        left: 30px;
        top: 12px;
        font-weight: bold;
        font-family: monospace;
        width: 50px;
        text-align: center;
    }

    span.leaflet-panel-layers-title {
        font-weight: bold;
        font-size: 14px;
    }

    i.leaflet-panel-layers-icon i.wi {
        width: 15px;
    }
</style>

<body>

<div id="mapid" style="width: 95%; height: 600px;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>

<script>

    // class Location {
    //     gpsCoordinate: String;
    //     label: String;
    //     thresholds: number[];
    //     textColours: String[];
    //     markerColours: String[];
    //     query: String;
    //     url: String;
    //     tags: String[];
    // }

    var map = L.map('mapid').setView([-34, 19], 10);
    var siteId = "1";
    var GroupBy = {'Hour': '10m', 'Day': '1h', 'Week': '1d', 'Month': '1d', 'Year': '1d'};
    var dateSelection = {};
    var locations = [];
    var locationIndex = 0;
    var locationCounter = 0;
    var locationResponse = [];
    var columns = [];
    var units = ['', '°C', 'm/s', '°', '%'];
    var icons = {
        "Temperature": "thermometer", "Wind speed": "strong-wind", "Wind Direction": "thermometer-internal",
        "Humidity": "raindrops"
    };

    // load query result
    function loadMapQuery() {
        if (!dateSelection) {
            return;
        }
        var query = {
            'query':
                {
                    'name': 'map_query',
                    'values': {site_id: siteId}
                }
        };

        window.top.postMessage(query, '*');
    }

    function loadDeviceQuery(installationId) {
        var query_group_by = GroupBy[dateSelection['view']];
        var query = {
            'query':
                {
                    'name': 'measurement_query',
                    'values': {
                        installation_id: installationId,
                        range: dateSelection.dateRange,
                        query_group_by: query_group_by
                    }
                }
        };

        window.top.postMessage(query, '*');
    }

    function buildLocations(response) {
        locationResponse = response;
        for (locationIndex = 0; locationIndex < response.length; locationIndex += 1) {
            var result = response[locationIndex];
            if (result.latitude && result.longitude) {
                locations.push({
                    gpsCoordinate: {lat: result.latitude, lng: result.longitude},
                    label: result.name, id: result.id.toString()
                });
                loadDeviceQuery(result.id.toString());
                locationCounter += 1;
            }
        }
    }

    function buildMeasurements(response) {
        locationCounter -= 1;
        if (response.results[0].series) {
            var series = response.results[0].series[0];
            columns = series.columns;
            for (var loc of locations) {
                if (series.tags.installation_id === loc.id) {
                    loc.series = series;
                }
            }
        }
        if (locationCounter === 0 && locationIndex === locationResponse.length) {
            buildMap();
        }
    }

    function buildMap() {
        map.eachLayer(layer => {
            map.removeLayer(layer)
        });

        layer = new L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        });
        layer.addTo(map);

        // build pins displaying value per layer
        var pins = buildPins();
        // build text in popup from pin
        pins = buildPopups(pins);
        // zoom to fix pins
        var group = L.featureGroup(pins[columns[1]]);
        map.fitBounds(group.getBounds());

        // add pins layers to map
        buildMeasurementToggle(pins);
    }

    function buildMeasurementToggle(pins) {
        var measurementSelectors = [];
        for (var ix = 1; ix < columns.length; ix += 1) {
            measurementSelectors.push({
                name: columns[ix],
                active: ix === 1,
                icon: `<i class='wi wi-${icons[columns[ix]]}'></i>`,
                layer: L.layerGroup(pins[columns[ix]])
            });
        }

        var panelLayers = new L.Control.PanelLayers([{
            group: 'Show measurement',
            layers: measurementSelectors
        }]);
        // TODO control panel not removed on redraw
        map.removeControl(panelLayers);
        map.addControl(panelLayers);
    }

    function buildPins() {
        var pins = {};
        for (var ix = 1; ix < columns.length; ix += 1) {
            pins[columns[ix]] = [];
        }

        for (var loc of locations) {
            for (var ix = 1; ix < columns.length; ix += 1) {
                var column = columns[ix];
                var value = '';
                var unit = '';
                var iconMarkup = `<div class='marker-pin'></div><i class='wi wi-${icons[column]}'></i>`;
                if (loc.series) {
                    // TODO using first value in result
                    value = Math.round(loc.series.values[0][ix]);
                    unit = units[ix];

                    // rotate wind direction
                    if (column === 'Wind Direction') {
                        iconMarkup = `<div class='marker-pin'></div><i style='transform: rotate(${value - 90}deg)' class='wi wi-direction-left'></i>`;
                    }
                }
                iconMarkup = iconMarkup.concat(`<span>${value}${unit}</span>`);

                var icon = L.divIcon({
                    className: 'pin-icon ' + column,
                    html: iconMarkup,
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                });
                pins[column].push(L.marker(loc.gpsCoordinate, {icon: icon}).bindTooltip(loc.label));
            }
        }
        return pins;
    }

    function buildPopups(pins) {
        for (var lix = 0; lix < locations.length; lix += 1) {
            var loc = locations[lix];
            var markup = `<h4>${loc.label}</h4>`;
            var date = new Date();
            for (var ix = 1; ix < columns.length; ix += 1) {
                var column = columns[ix];
                markup = markup.concat(`<span>${column}: `);
                if (loc.series) {
                    date = new Date(loc.series.values[0][0]);
                    markup = markup.concat(`${Math.round(loc.series.values[0][ix])} ${units[ix]}</span><br>`);
                } else {
                    markup = markup.concat(`</span><br>`);
                }
            }
            markup = markup.concat(`<small>${date}</small>`);
            for (var ix = 1; ix < columns.length; ix += 1) {
                pins[columns[ix]][lix].bindPopup(markup);
            }
        }
        return pins;
    }

    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
        // date selection updated load query
        if (event.data.type === 'date_range_updated') {
            locations = [];
            locationIndex = 0;
            locationCounter = 0;
            locationResponse = [];
            dateSelection = event.data.message;
            loadMapQuery();
            // handle query result
        } else if (event.data.type === 'result') {
            if (event.data.message.result.query_name === 'map_query') {
                buildLocations(JSON.parse(event.data.message.result.results));
            } else if (event.data.message.result.query_name === 'measurement_query') {
                buildMeasurements(event.data.message.result.results);
            }
        }
    }

    // send ready message
    window.top.postMessage({'status': 'ready'}, '*');

</script>
</body>
</html>
