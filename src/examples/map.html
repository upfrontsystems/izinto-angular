<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/weathericons@2.1.0/css/weather-icons.min.css"
          integrity="sha384-szLUueQrzbQ7pcKT75ctBZROj4f8CTouAAhmUEYms/2Zgfxg3mwCL2avXkcKTqn+"
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-panel-layers@1.2.6"
            integrity="sha384-4rVgZGQX2B9Sms7EdxN709DKnXwtIoUqLUky6mxpSqxBSWkfTSAUMUvVRBZzRr3U"
            crossorigin=""></script>

</head>

<style>
    .marker-pin {
        width: 100px;
        height: 30px;
        border-radius: 30px 30px 30px 0;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
    }

    .pin-icon.Temperature .marker-pin {
        background: firebrick;
    }

    .pin-icon.Wind.speed .marker-pin {
        background: lightblue;
    }

    .pin-icon.Wind.Direction .marker-pin {
        background: lightseagreen;
    }

    .pin-icon.Humidity .marker-pin {
        background: darkblue;
    }

    .marker-pin::after {
        content: '';
        width: 94px;
        height: 24px;
        margin: 3px 0 0 3px;
        background: #fff;
        position: absolute;
        border-radius: 24px;
    }

    .pin-icon i {
        position: absolute;
        width: 22px;
        font-size: 19px;
        font-weight: bold;
        left: 0;
        right: 0;
        margin: 10px auto;
        text-align: center;
    }

    .pin-icon.Temperature i {
        padding-top: 3px
    }

    .pin-icon span {
        position: absolute;
        left: 30px;
        top: 12px;
        font-weight: bold;
        font-family: monospace;
        width: 50px;
        text-align: center;
    }
</style>

<body>

<div id="mapid" style="width: 95%; height: 600px;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>

<script>

    // class Location {
    //     gpsCoordinate: String;
    //     label: String;
    //     thresholds: number[];
    //     textColours: String[];
    //     markerColours: String[];
    //     query: String;
    //     url: String;
    //     tags: String[];
    // }

    var map = L.map('mapid').setView([-34, 19], 10);
    var siteId = "1";
    var GroupBy = {'Hour': '10m', 'Day': '1h', 'Week': '1d', 'Month': '1d', 'Year': '1d'};
    var dateSelection = {};
    var locations = [];
    var locationIndex = 0;
    var locationCounter = 0;
    var locationResponse = [];
    var selector = "Temperature";
    var units = ['', '°C', 'm/s', '°', '%'];
    // TODO set wind arrow
    var icons = {
        "Temperature": "thermometer", "Wind speed": "strong-wind", "Wind Direction": "direction-up",
        "Humidity": "raindrops"
    };

    // load query result
    function loadMapQuery() {
        if (!dateSelection) {
            return;
        }
        var query = {
            'query':
                {
                    'name': 'map_query',
                    'values': {site_id: siteId}
                }
        };

        window.top.postMessage(query, '*');
    }

    function loadDeviceQuery(installationId) {
        var query_group_by = GroupBy[dateSelection['view']];
        var query = {
            'query':
                {
                    'name': 'measurement_query',
                    'values': {
                        installation_id: installationId,
                        range: dateSelection.dateRange,
                        query_group_by: query_group_by
                    }
                }
        };

        window.top.postMessage(query, '*');
    }

    function buildLocations(response) {
        locationResponse = response;
        for (locationIndex = 0; locationIndex < response.length; locationIndex += 1) {
            var result = response[locationIndex];
            if (result.latitude && result.longitude) {
                locations.push({
                    gpsCoordinate: {lat: result.latitude, lng: result.longitude},
                    label: result.name, id: result.id.toString()
                });
                this.loadDeviceQuery(result.id.toString());
                locationCounter += 1;
            }
        }
    }

    function buildMeasurements(response) {
        locationCounter -= 1;
        if (response.results[0].series) {
            var series = response.results[0].series[0];
            for (var loc of locations) {
                if (series.tags.installation_id === loc.id) {
                    loc.series = series;
                }
            }
        }
        if (locationCounter === 0 && locationIndex === locationResponse.length) {
            this.buildMap();
        }
    }

    function buildMap() {
        layer = new L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        });
        layer.addTo(map);

        var measurementSelectors = [];
        var markers = [];
        for (var loc of locations) {
            var value = 0;
            var unit = '';

            var markup = `<h4>${loc.label}</h4>`;
            var iconMarkup = `<div class='marker-pin'></div><i class='wi wi-${icons[selector]}'></i>`
            if (loc.series) {
                measurementSelectors = [];
                for (var ix = 1; ix < loc.series.columns.length; ix += 1) {
                    var column = loc.series.columns[ix];
                    measurementSelectors.push({
                        name: column,
                        icon: `<i class='wi wi-${icons[column]}'></i>`,
                        layer: new L.tileLayer(column)
                    });
                    markup = markup.concat(`<span>${column}: ${Math.round(loc.series.values[0][ix])} ${units[ix]}</span><br>`);

                    if (column === selector) {
                        // TODO use first value in result
                        value = loc.series.values[0][ix];
                        unit = units[ix];
                    }
                }
                markup = markup.concat(`<small>${new Date(loc.series.values[0][0])}</small>`);
                iconMarkup = iconMarkup.concat(`<span>${Math.round(value)}${unit}</span>`);
            }

            var icon = L.divIcon({
                className: 'pin-icon ' + selector,
                html: iconMarkup,
                iconSize: [30, 42],
                iconAnchor: [15, 42]
            });
            markers.push(L.marker(loc.gpsCoordinate, {icon: icon}).addTo(map)
                .bindPopup(markup).bindTooltip(loc.label));
        }

        var panelLayers = new L.Control.PanelLayers(measurementSelectors);
        map.addControl(panelLayers);
        panelLayers.on('panel:selected', function (e) {
            map.removeControl(panelLayers);
            selector = e.name;
            buildMap();
        });

        var group = L.featureGroup(markers);
        map.fitBounds(group.getBounds());
    }

    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
        // date selection updated load query
        if (event.data.type === 'date_range_updated') {
            dateSelection = event.data.message;
            loadMapQuery();
            // handle query result
        } else if (event.data.type === 'result') {
            if (event.data.message.result.query_name === 'map_query') {
                buildLocations(JSON.parse(event.data.message.result.results));
            } else if (event.data.message.result.query_name === 'measurement_query') {
                buildMeasurements(event.data.message.result.results);
            }
        }
    }

    // send ready message
    window.top.postMessage({'status': 'ready'}, '*');

</script>
</body>
</html>
