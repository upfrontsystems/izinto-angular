<!-- example of d3 table displaying query results -->
<html>

<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<style>
    th {
        text-transform: capitalize;
    }

    table {
        width: 60%;
        margin: 2em auto auto;
    }

    td {
        min-width: 1em;
    }

</style>

<body>
<script type="module">
    import 'https://d3js.org/d3-fetch.v1.min.js';
    import 'https://d3js.org/d3-selection.v1.min.js';

    var GroupBy = {'Hour': '10m', 'Day': '1h', 'Week': '1d', 'Month': '1d', 'Year': '1d'};
    var dateSelection = {};
    var ready = false;
    var results = {};

    // load query result on forecasts db
    function loadForecastQuery() {
        if (!dateSelection) {
            return;
        }
        var query_group_by = GroupBy[dateSelection['view']];
        var query = {
            'query':
                {
                    'name': 'forecasts_query',
                    'values': {
                        // TODO installation id hardcoded to float
                        installation_id: '21.0',
                        timeFilter: dateSelection.dateRange,
                        query_group_by: query_group_by
                    }
                }
        };
        window.top.postMessage(query, '*');
    }
    // load query result on aggregations db
    function loadRainQuery() {
        if (!dateSelection) {
            return;
        }
        var query_group_by = GroupBy[dateSelection['view']];
        var query = {
            'query':
                {
                    'name': 'aggregations_query',
                    'values': {
                        // TODO installation id hardcoded to int
                        installation_id: '21',
                        timeFilter: dateSelection.dateRange,
                        query_group_by: query_group_by
                    }
                }
        };
        window.top.postMessage(query, '*');
    }

    // build d3 table with results
    function buildTable() {
        if (!results) {
            return;
        }

        var headers = ['Date', 'Actual', 'Forecast'];
        d3.selectAll('table').remove();
        var table = d3.select("body").append("table"),
            thead = table.append("thead"),
            tbody = table.append("tbody");

        // append the header row
        thead.append("tr").selectAll("th").data(headers).enter()
            .append("th")
            .html(function (d, i) {
                if (i > 0) {
                    return '<span class="float-right">' + d + '</span>';
                }
                return d;
            });

        var data = [];
        // match number of records in both queries
        var forecast = results['forecasts_query'].series ? results['forecasts_query'].series[0].values : [];
        var actual = results['aggregations_query'].series ? results['aggregations_query'].series[0].values : [];
        for (var ix = 0; ix < Math.max(forecast.length, actual.length); ix += 1) {
            data.push([actual[ix] ? actual[ix][0] : forecast[ix][0],
                actual[ix] && actual[ix][1], forecast[ix] && forecast[ix][1]]);
        }

        var rows = tbody.selectAll('tr').data(data).enter()
            .append('tr');
        // create a row for each object in the data
        rows.selectAll('td')
            .data(function (row) {
                return row;
            })
            .enter()
            .append('td')
            .html(function (d, i) {
                if (i > 0) {
                    if (d === undefined || d === null) {
                        return '';
                    }
                    return '<span class="float-right">' + parseFloat(d).toFixed(1) + ' Â°C</span>';
                } else {
                    var date = new Date(d);
                    var options = {month: 'short', day: 'numeric'};
                    if (dateSelection.view === 'Hour' || dateSelection.view === 'Day') {
                        return date.toLocaleString('en-US', {hour: 'numeric', minute: '2-digit', hour12: false});
                    } else if (dateSelection.view === 'Year') {
                        options = {year: 'numeric', month: 'short'};
                    }
                    return date.toLocaleDateString('en-US', options);
                }
            });
    }

    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
        // date selection updated load query
        if (event.data.type === 'date_range_updated') {
            dateSelection = event.data.message;
            loadForecastQuery();
            loadRainQuery();
        } else if (event.data.type === 'result') {
            // wait for both queries to finish
            results[event.data.message.result.query_name] = event.data.message.result.results.results[0];
            if (ready) {
                buildTable();
            } else {
                ready = true;
            }
        }
    }

    // send ready message
    window.top.postMessage({'status': 'ready'}, '*');
</script>
</body>
</html>
