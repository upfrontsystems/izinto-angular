<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card *ngIf="dashboard">
            <mat-card-content>
                <a class="pull-right" title="Settings " mat-icon-button [routerLink]="['settings']">
                    <mat-icon>settings</mat-icon>
                </a>

                <mat-card-title>{{dashboard.title}}</mat-card-title>
                <mat-card-subtitle>{{dashboard.description}}</mat-card-subtitle>


            </mat-card-content>

            <app-chart-list [dashboardId]="dashboardId" [addedChart]="addedChart" [variables]="dashboard.variables"></app-chart-list>

        </mat-card>
    </div>
</div>
<app-fab-speed-dial (buttonClick)="fabClick($event)" [fabButtons]="fabButtons"></app-fab-speed-dial>
