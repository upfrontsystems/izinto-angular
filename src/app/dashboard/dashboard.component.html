<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card *ngIf="dashboard">
            <mat-card-content>
                <a class="pull-right" title="Settings " mat-icon-button [routerLink]="['settings']">
                    <mat-icon>settings</mat-icon>
                </a>

                <mat-card-title>{{dashboard.title}}</mat-card-title>
                <mat-card-subtitle>{{dashboard.description}}</mat-card-subtitle>
            </mat-card-content>

            <mat-toolbar class="no-shadow">
                <mat-toolbar-row>
                    <div fxShow="false" fxShow.gt-xs>
                        <button *ngFor="let view of dateViews" mat-button (click)="updateView(view.name)"
                                [class.active]="dateView == view.name">{{view.name}}
                        </button>
                    </div>
                    <div fxHide="false" fxHide.gt-xs>
                        <button *ngFor="let view of dateViews" mat-icon-button (click)="updateView(view.name)"
                                [class.active]="dateView === view.name">
                            <mat-icon>{{view.icon}}</mat-icon>
                        </button>
                    </div>

                    <div fxFlex="30" class="date-navigator font-18">
                        <button mat-icon-button (click)="updateDateCounter(1)" class="m-t-15">
                            <mat-icon>keyboard_arrow_left</mat-icon>
                        </button>
                        <div fxFlex>
                            <ngx-mat-drp (selectedDateRangeChanged)="updateRange($event)" [options]="options"
                                         #dateRangePicker></ngx-mat-drp>
                        </div>
                        <button mat-icon-button (click)="updateDateCounter(-1)" class="m-t-15">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </div>
                    <span fxFlex fxHide="false" fxHide.gt-xs></span>
                </mat-toolbar-row>
            </mat-toolbar>

            <mat-card-content>

                <app-single-stat-list [dashboardId]="dashboardId" [addedSingleStat]="addedSingleStat" [view]="dateView"
                                      [dateRange]="dateRange" [variables]="dashboard.variables"
                                      [dataSources]="dataSources"></app-single-stat-list>
            </mat-card-content>

            <mat-card-content>

                <app-chart-list appMouseListener [dashboardId]="dashboardId" [addedChart]="addedChart" [view]="dateView"
                                [dateRange]="dateRange" [dateViews]="dateViews" [startDate]="dateSelect" [endDate]="endDate"
                                [variables]="dashboard.variables"
                                [dataSources]="dataSources"></app-chart-list>
            </mat-card-content>

        </mat-card>
    </div>
</div>
<app-fab-speed-dial (buttonClick)="fabClick($event)" [fabButtons]="fabButtons"></app-fab-speed-dial>
