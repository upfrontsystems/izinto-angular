<div class='has-slider'>
    <div [ngClass]="slider.classList" [style.transform]="'translateX('+slider.transform +'%)'"
         class='slider' id='slider' (pan)="sliderManager($event)">
        <div class='slider-panel'>

            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
                <div class="m-l-20 m-r-20">
                    <div class="pull-right" *ngIf="dashboard && dashboard.collection_id==15"><img
                        src="assets/images/water-hunters.png"/></div>
                    <h3 class="page-title">
                        <a *ngIf="parent" [routerLink]="[parent.url]">{{parent.title}}</a>
                        &gt; {{dashboard?.title}}
                    </h3>
                </div>

                <nav mat-tab-nav-bar class="m-r-15" *ngIf="isAdmin && mobileQuery.matches">
                    <a mat-tab-link *ngFor="let tab of dashboardLinks" [routerLinkActive]="'active'"
                       [routerLink]="['/dashboards', dashboard?.id || 0, tab.link]">
                        <mat-icon class="m-r-5">{{tab.icon}}</mat-icon>
                        {{tab.name}}
                    </a>
                </nav>
            </div>

            <!-- route to dashboard tabs -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
