<div class='has-slider'>
    <div [ngClass]="slider.classList" [style.transform]="'translateX('+slider.transform +'%)'"
         class='slider' id='slider' (pan)="sliderManager($event)">
        <div class='slider-panel'>

            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div class="m-l-20 m-r-20">
                    <div class="pull-right" *ngIf="dashboard && dashboard.collection_id==15"><img
                        src="assets/images/water-hunters.png"/></div>
                    <h3 class="page-title">
                        <a *ngIf="parent" [routerLink]="[parent.url]">{{parent.title}}</a>
                        &gt; {{dashboard?.title}}
                    </h3>
                </div>

                <div class="m-r-10">
                <button class="pull-right" mat-icon-button [matMenuTriggerFor]="tabMenu" *ngIf="isAdmin">
                    <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #tabMenu="matMenu">
                    <a mat-menu-item class="text-right" *ngFor="let tab of tabs"
                       (click)="activeTab = tab" [class.text-themecolor]="activeTab == tab"> {{tab}} </a>
                </mat-menu>
                </div>
            </div>

            <!-- Dashboard view page -->
            <app-dashboard *ngIf="dashboard && activeTab == 'View'" (edited)="dashboardEdited($event)"
                           [dashboardId]="dashboardId" [dashboard]="dashboard" [isAdmin]="isAdmin"
                           [dataSources]="dataSources" [parent]="parent"
                           [dateViews]="dateViews"></app-dashboard>
            <!-- Dashboard editor page -->
            <app-dashboard-editor *ngIf="isAdmin && activeTab == 'Edit'" [dashboard]="dashboard"
                                  (edited)="dashboardEdited($event)"></app-dashboard-editor>
            <!-- Dashboard queries page -->
            <app-query *ngIf="isAdmin && activeTab == 'Queries'" [dashboardId]="dashboardId"></app-query>
            <!-- Dashboard variables page -->
            <app-variable *ngIf="isAdmin && activeTab == 'Variables'" [dashboardId]="dashboardId"></app-variable>

        </div>
    </div>
</div>
