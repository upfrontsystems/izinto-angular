<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
    <div class="m-l-20 m-r-20">
        <div class="pull-right" *ngIf="collectionId==15"><img src="assets/images/water-hunters.png"/></div>
        <h1 class="page-title">{{collection?.title}}</h1>
        <p>{{collection?.description}}</p>
    </div>

    <nav mat-tab-nav-bar class="m-r-15" *ngIf="canEdit && mobileQuery.matches">
        <a mat-tab-link *ngFor="let tab of collectionLinks" [routerLinkActive]="'active'"
            [routerLink]="['/collections', collection?.id || 0, tab.link]">
            <mat-icon class="m-r-5">{{tab.icon}}</mat-icon>
            {{tab.name}}
        </a>
    </nav>
</div>

<!-- route to collection tabs -->
<router-outlet></router-outlet>
