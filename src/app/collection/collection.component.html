<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>{{collection?.title}}</mat-card-title>
                <mat-card-subtitle>{{collection?.description}}</mat-card-subtitle>
            </mat-card-content>

            <mat-card-content>
                <h4>Dashboards</h4>
                <app-dashboard-list [dashboards]="collection?.dashboards" (edited)="dashboardEdited($event)"
                    (deleted)="dashboardDeleted($event)" (reordered)="dashboardReordered($event)"></app-dashboard-list>
            </mat-card-content>

        </mat-card>
    </div>
</div>
<app-fab-speed-dial (buttonClick)="addDashboard()" [fabButtons]="fabButtons"></app-fab-speed-dial>
