<div fxLayout="row wrap" class="clear">
    <div fxFlex="100">
        <app-dashboard-list [dashboards]="sortedDashboards()" (edited)="dashboardEdited($event)"
                            (deleted)="dashboardDeleted($event)"
                            (reordered)="dashboardReordered($event)"></app-dashboard-list>
    </div>
</div>
<app-fab-speed-dial (buttonClick)="fabClick($event)" [fabButtons]="fabButtons"></app-fab-speed-dial>
