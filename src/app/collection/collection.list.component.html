<ng-container *ngFor="let collection of collections">
    <div fxLayout="row">
        <div fxFlex="100%" class="hover-row">
            <mat-card>
                <mat-card-content>
                    <button class="pull-right action-button" mat-icon-button [matMenuTriggerFor]="itemMenu" *ngIf="canEdit">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #itemMenu="matMenu">
                        <button mat-menu-item class="pull-right" color="warn" (click)="deleteConfirm.show()"
                                title="Delete">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        <confirmation #deleteConfirm [title]="'Delete collection'"
                                      [content]="'Are you sure you wish to permanently delete this collection?'"
                                      (onAccept)="deleteCollection(collection)">
                        </confirmation>
                        <button mat-menu-item class="pull-right" color="accent" (click)="editCollection(collection)"
                                title="Edit">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item class="pull-right" color="accent" (click)="copyCollection(collection)" title="Copy">
                            <mat-icon>file_copy</mat-icon>
                            <span>Copy</span>
                        </button>
                    </mat-menu>

                    <mat-icon *ngIf="!collection.image" class="list-icon">library_books</mat-icon>
                    <div *ngIf="collection.image" class="list-image-content">
                        <img class="list-image" [src]="collection.image"/>
                    </div>
                    <mat-card-title><a class="link-title" [routerLink]="['/collections', collection.id]">
                        {{collection.title}}
                    </a></mat-card-title>
                    <mat-card-subtitle>{{collection.description}}</mat-card-subtitle>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
