<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <img alt="homepage" width="100%" src="assets/images/logo-icon.png">
                        <h4 class="m-t-0">Enter OTP</h4>
                    </div>

                    <div fxLayout="row wrap">
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="OTP" [formControl]="form.controls['otp']">
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['otp'].hasError('required') && form.controls['otp'].touched"
                                class="text-danger support-text">You must enter an OTP sent to you by email.
                            </small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Email" [formControl]="form.controls['email']">
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                                class="text-danger support-text">You must enter your email address.
                            </small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput type="password" placeholder="New password" autocomplete="new-password"
                                       [formControl]="form.controls['password']">
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                                class="text-danger support-text">You must enter a password.
                            </small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']"
                                       type="password" autocomplete="new-password">
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched"
                                class="text-danger support-text">Please confirm your password.
                            </small>
                            <small *ngIf="form.controls['confirmPassword'].errors?.equalTo"
                                   class="text-danger support-text">Passwords do not match.
                            </small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit"
                                [disabled]="!form.valid">Submit</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
