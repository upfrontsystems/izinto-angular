<div class="logo text-center">
    <a [routerLink]="['']">
        <img src="assets/images/logo-big.png" alt="DashTweak">
    </a>
</div>
<div class="login-register">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="text-center">
                        <h4 class="m-t-0">Register</h4>
                    </div>
                    <div fxLayout="row wrap" *ngIf="currentStep==1">

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="First Name" type="text" autofocus name="name"
                                       [formControl]="form.get('firstname')">
                            </mat-form-field>
                            <small
                                *ngIf="form.get('firstname').hasError('required') && form.get('firstname').touched"
                                class="text-danger support-text">You must include a first name.
                            </small>
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Surname" type="text" name="surname"
                                       [formControl]="form.get('surname')">
                            </mat-form-field>
                            <small
                                *ngIf="form.get('surname').hasError('required') && form.get('surname').touched"
                                class="text-danger support-text">You must include a surname.
                            </small>
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Email address" type="email" autofocus
                                       [formControl]="form.get('email')">
                            </mat-form-field>
                            <small
                                *ngIf="form.get('email').hasError('required') && form.get('email').touched"
                                class="text-danger support-text">You must include an email address.
                            </small>
                            <small
                                *ngIf="form.get('email').errors?.email && form.get('email').touched"
                                class="text-danger support-text">You must include a valid email address.
                            </small>
                        </div>

                        <mat-card-actions fxFlex="100" align="end">
                            <button mat-raised-button [disabled]="!stepOneValid()" (click)="nextStep()">Next</button>
                        </mat-card-actions>
                        <div class="text-center p-t-20 font-14" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <span>Already have an account?
                                <a [routerLink]="['/authentication/login']" class="link text-info"> Log in</a>
                            </span>
                        </div>
                    </div>

                    <div fxLayout="row wrap" *ngIf="currentStep==2">

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput type="password" placeholder="Password"
                                       [formControl]="form.get('password')"
                                       autocomplete="new-password">
                            </mat-form-field>
                            <small
                                *ngIf="form.get('password').hasError('required') && form.get('password').touched"
                                class="text-danger support-text">You must include a password.
                            </small>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Confirm Password"
                                       [formControl]="form.get('confirmPassword')"
                                       type="password" autocomplete="new-password">
                            </mat-form-field>
                            <small
                                *ngIf="form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched"
                                class="text-danger support-text">Please confirm your password.
                            </small>
                            <small *ngIf="form.get('confirmPassword').dirty && form.get('confirmPassword').errors?.equalTo"
                                   class="text-danger support-text">Passwords do not match.
                            </small>
                        </div>

                        <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit"
                                [disabled]="!form.valid">Create your account
                        </button>

                        <div>
                            <button mat-raised-button (click)="previousStep()">Back</button>
                        </div>
                        <div class="text-center p-t-20 font-14" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <span>Already have an account?
                                <a [routerLink]="['/authentication/login']" class="link text-info"> Log in</a>
                            </span>
                        </div>
                    </div>
                </form>

            </mat-card-content>
        </mat-card>

    </div>
</div>
