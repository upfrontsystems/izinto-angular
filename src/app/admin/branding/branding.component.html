<mat-card>
    <mat-card-content>

        <h3>Edit hostname and branding</h3>
        <div class="p-30" *ngIf="form">
            <div [formGroup]="form" autocomplete="off">
                <div fxLayout="row wrap" fxLayoutAlign="center center">

                    <div fxFlex.gt-sm="80" fxFlex="100">
                        <mat-form-field style="width: 100%">
                            <input matInput placeholder="Hostname" [formControl]="form.get('hostname')">
                        </mat-form-field>
                    </div>

                    <ng-container *ngFor="let field of imageFields">
                        <div fxFlex.gt-sm="80" fxFlex="100" fxLayout="row wrap">
                            <mat-label fxFlex="100" class="p-t-20 p-b-10">{{imageLabels[field]}}</mat-label>
                            <div class="py-5 mb-3 text-center font-medium-5 text-uppercase image-container" 
                                fxFlex="40" fxFlexOffset="10">
                                <div *ngIf="!form.get(field).value" ng2FileDrop (fileOver)="fileOverBase($event)"
                                    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" [uploader]="uploader" 
                                    (onFileDrop)="dropped($event, field)" (click)="fileInput.click()" 
                                    class="grey image-drop-zone">
                                    {{imageLabels[field]}} Upload
                                </div>
                                <img [src]="previews[field]" (click)="fileInput.click()" *ngIf="form.get(field).value"
                                    class="text-center font-medium-5 text-uppercase grey image-drop-zone image-preview">
                                <input #fileInput type="file" style="display:none;" ng2FileSelect [uploader]="uploader"
                                    (change)="imageSelected(fileInput.files, field)" accept='image/*' />
                            </div>
                        </div>    
                    </ng-container>
                </div>
            </div>
        </div>
        <div>
            <span fxFlex></span>
            <button class="pull-right" mat-button (click)="cancel()">Cancel</button>
            <button class="pull-right" mat-button [disabled]="form?.invalid" (click)="updateBranding()" 
                color="primary" cdkFocusInitial>Done
            </button>
        </div>

    </mat-card-content>
</mat-card>
