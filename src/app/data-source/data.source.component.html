<mat-card>
    <mat-card-content>

        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL</th>
                    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                </ng-container>

                <ng-container matColumnDef="database">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Database</th>
                    <td mat-cell *matCellDef="let element"> {{element.database}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div fxLayout="row" fxLayoutAlign="end">
                        <button mat-button color="danger" (click)="deleteConfirm.show()" title="Delete"
                                class="pull-right hover-action">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <confirmation #deleteConfirm [title]="'Delete Data Source'"
                                      [content]="'Are you sure you wish to permanently delete this item?'"
                                      (onAccept)="delete(element)">
                        </confirmation>
                        <button mat-button (click)="edit(element)" title="Edit" class="pull-right hover-action">
                            <mat-icon>edit</mat-icon>
                        </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
<app-fab-speed-dial (buttonClick)="add()" [fabButtons]="fabButtons"></app-fab-speed-dial>
